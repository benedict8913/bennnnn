<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid Rotator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="grid">
        <button class="row0-col0 surround-buttons">1</button>
        <button class="row0-col1 surround-buttons">2</button>
        <button class="row0-col2 surround-buttons">3</button>
        <button class="row1-col0 surround-buttons">4</button>
        <button class="mid-button">5</button>
        <button class="row1-col2 surround-buttons">6</button>
        <button class="row2-col0 surround-buttons">7</button>
        <button class="row2-col1 surround-buttons">8</button>
        <button class="row2-col2 surround-buttons">9</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
